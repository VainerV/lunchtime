<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>LunchTime</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />

</head>


<body>
    <main role="main" aria-live="assertive" class="main-container container">
        <header class="row" id="bunner-search">

            <div class="col">
                <h1 id="logo">LunchTime</h1>
            </div>

            <div class="col" id="location">
                <form class="location-search">
                    <h6 id="small-logo" class="text-color">Zip Code</h6>
                    <label title="Enter the zipcode">
                        <input type="text" id="zipcode-search" placeholder="Location" role="textbox">
                    </label>
                    <button type="submit" class="btn btn-light" id="submit-location-search">Search</button>
                </form>
            </div>

            <div class="col" id="city-display">


            </div>

        </header>

        <section id="main-search" class="row text-color" role="region">
            <form id="restaurnt-search" aria-live="assertive">


                <div class="col">
                    
                    <fieldset id="search-creteria" role="radio">
                        <legend>Search options</legend>
                        <label for="byname" title="Choose a single cuisine">Choose Cuisine
                            <input type="radio" id="by-name" name="searchcriteria" value="byname">
                        </label>

                        <label for="roulette" title="Choose lunch roulette">Lunch Roulette
                            <input type="radio" id="roulette" name="searchcriteria" value="roulette">
                        </label>
                    </fieldset>
                </div>

                <div id="single-restaurant-search">
                    <div class="col">
                        <label title="Enter cuisine">
                            <input type="text" id="single-search" class="rest-search" placeholder="Restarant Name" role="textbox" />
                        </label>

                        <button type="submit" class="btn btn-light" id="submit-rest-search" role="button">Search</button>
                    </div>


                </div>
            </form>



        </section>



        <section id="rulette-search" class="text-color row" role="region">

            <form id="rulette-search-form" role="form">
                <div class="col">
                    <div>Going to lunch with friends, play food roulette</div>
                    <div>Choose your cuisine :</div>
                    <input type="text" class="rest-search" placeholder="Your Choice" id="random-search1"  aria-label="roulette_search"/>
                    <input type="text" class="rest-search" placeholder="Your Choice" id="random-search2" aria-label="roulette_search"/>
                    <input type="text" class="rest-search" placeholder="Your Choice" id="random-search3" aria-label="roulette_search"/>
                    <input type="text" class="rest-search" placeholder="Your Choice" id="random-search4" aria-label="roulette_search"/>
                    <button type="submit" class="search-button" id="submit-random-search">Result</button>

            </form>

            </div>
        </section>

        <div id="serach-result-text" class="text-color">Search Result:</div>
        <section id="show-search-result" class="row border-outline" aria-live="assertive">



        </section>

    </main>
    <script src="src/keys.js"></script>
    <script src="src/client.js"></script>
    <script src="src/model.js"></script>
    <script src="src/view.js"></script>
    <script src="src/controller.js"></script>
    <script src="src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
</body>

</html>
